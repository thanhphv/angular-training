<div class="wrapper">
  <div class="form-header">Update Account</div>
  <div class="form">
    <form [formGroup]="editAccountForm" (ngSubmit)="handleEditAccount()">
      <div class="form-item">
        <div class="form-group">
          <div class="form-control">
            <label>First Name *</label>
            <input
              type="text"
              placeholder="First Name"
              formControlName="firstname"
              name="firstname"
            />
            <div
              *ngIf="f.firstname.touched && f.firstname.invalid"
              class="text-danger"
            >
              <div *ngIf="f.firstname.errors?.required">
                First name is required.
              </div>
            </div>
          </div>

          <div class="form-control">
            <label>Last Name *</label>
            <input
              type="text"
              placeholder="Last Name"
              formControlName="lastname"
            />
            <div
              *ngIf="f.lastname.touched && f.lastname.invalid"
              class="text-danger"
            >
              <div *ngIf="f.lastname.errors?.required">
                Last name is required.
              </div>
            </div>
          </div>
        </div>

        <div class="form-control">
          <label>Account number *</label>
          <input
            type="number"
            placeholder="Account Number"
            formControlName="account_number"
            name="account_number"
          />
          <div
            *ngIf="f.account_number.touched && f.account_number.invalid"
            class="text-danger"
          >
            <div *ngIf="f.account_number.errors?.required">
              Account number is required.
            </div>
          </div>
        </div>

        <div class="form-control">
          <label>Balance *</label>
          <input
            type="number"
            placeholder="Balance"
            formControlName="balance"
          />
          <div
            *ngIf="f.balance.touched && f.balance.invalid"
            class="text-danger"
          >
            <div *ngIf="f.balance.errors?.required">Balance is required.</div>
          </div>
        </div>

        <div class="form-group">
          <div class="form-control">
            <label>Age *</label>
            <input type="number" placeholder="Age" formControlName="age" />
            <div *ngIf="f.age.touched && f.age.invalid" class="text-danger">
              <div *ngIf="f.age.errors?.required">Age is required.</div>
            </div>
          </div>

          <div class="form-control">
            <label>Gender *</label>
            <input type="text" placeholder="Gender" formControlName="gender" />
            <div
              *ngIf="f.gender.touched && f.gender.invalid"
              class="text-danger"
            >
              <div *ngIf="f.gender.errors?.required">Gender is required.</div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-item">
        <div class="form-control">
          <label>Email *</label>
          <input
            type="text"
            placeholder="Email"
            formControlName="email"
            name="email"
          />
          <div *ngIf="f.email.touched && f.email.invalid" class="text-danger">
            <div *ngIf="f.email.errors?.required">Email is required.</div>
            <div *ngIf="f.email.errors?.email">Email is not valid.</div>
          </div>
        </div>

        <div class="form-control">
          <label>Employer *</label>
          <input
            type="text"
            placeholder="Employer"
            formControlName="employer"
          />
          <div
            *ngIf="f.employer.touched && f.employer.invalid"
            class="text-danger"
          >
            <div *ngIf="f.employer.errors?.required">Employer is required.</div>
          </div>
        </div>

        <div class="form-control">
          <label>Address *</label>
          <input type="text" placeholder="Address" formControlName="address" />
          <div
            *ngIf="f.address.touched && f.address.invalid"
            class="text-danger"
          >
            <div *ngIf="f.address.errors?.required">Address is required.</div>
          </div>
        </div>

        <div class="form-group">
          <div class="form-control">
            <label>City *</label>
            <input type="text" placeholder="City" formControlName="city" />
            <div *ngIf="f.city.touched && f.city.invalid" class="text-danger">
              <div *ngIf="f.city.errors?.required">City is required.</div>
            </div>
          </div>

          <div class="form-control">
            <label>State *</label>
            <input type="text" placeholder="State" formControlName="state" />
            <div *ngIf="f.state.touched && f.state.invalid" class="text-danger">
              <div *ngIf="f.state.errors?.required">State is required.</div>
            </div>
          </div>
        </div>
        <div class="button">
          <button
            class="btn create"
            type="submit"
            [disabled]="!editAccountForm.valid"
          >
            Update
          </button>
          <button class="btn cancel" [routerLink]="['']">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
